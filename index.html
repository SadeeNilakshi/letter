<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To My Love – 18 Months</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🎶 Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://dl.sndup.net/4zyt/Until_I_Found_You_Piano.mp3" type="audio/mpeg">
  </audio>

<header>
  <div class="heart-frame">
    <img src="assets/image1.png" alt="Us Together" />
  </div>
  <h1>To the Love of My Life 💖</h1>
  <p>Happy 18 Months, My Baby Bear 🐻</p>
</header>

  <section id="timeline-section">
    <h2>Some Special Time Lines 🕰️</h2>
    <div id="timeline"></div>
  </section>

  <section id="letter-section">
    <h2>I wanted to tell you 💌</h2>
    <div id="letter" class="letter"></div>
  </section>

  <section id="videos">
  <h2>🎬 Our Precious Moments</h2>

  <div class="video-grid">
    <video src="assets/vdeo1.mp4" controls poster="assets/thumb1.jpg"></video>
    <video src="assets/vdeo2.mp4" controls poster="assets/thumb2.jpg"></video>
    <video src="assets/vdeo3.mp4" controls poster="assets/thumb3.jpg"></video>
  </div>
</section>


  <footer>
    This is forever. I’m yours. 🥺♥️
  </footer>

  <script src="main.js"></script>
  <!-- SVG Heart Clip Path Definition -->
<svg width="0" height="0">
  <defs>
    <clipPath id="heartPath" clipPathUnits="objectBoundingBox">
      <path d="M0.5,0.15 
               C0.35,0, 0,0.2, 0.1,0.5 
               C0.2,0.8, 0.5,1, 0.5,1 
               C0.5,1, 0.8,0.8, 0.9,0.5 
               C1,0.2, 0.65,0, 0.5,0.15Z" />
    </clipPath>
  </defs>
</svg>

</body>
</html>
